  <h1>디모데학교</h1>
  <h2>교육이념</h2>
  디모데학교는 하나님의 말씀과 성령으로 거듭나고 영적으로 성숙한 교사들을 통해,
  성경적 가치관에 기초한 교육을 실시하여, 학생들이 거듭나고 하나님의 형상을 닮아가며,
   영성과 인성과 지성과 전문성을 갖춘 온전한 하나님의 사람으로 길러내어,
   주를 위하여 세운 백성을 예비한다.<br>
  21세기 주를 위해 세운, 온전한 하나님의 사람 양육 (눅 1:17; 딤후 3:17)
